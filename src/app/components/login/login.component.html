<div class="container">
  <div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">HRS Canlı Destek</h3>
        </div>
        <div class="card-body p-4">
          <p class="text-muted text-center mb-4">Canlı destek için lütfen giriş yapınız</p>
          <!-- Hata mesajı için eklenen alan -->
          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
            {{ errorMessage }}
          </div>
          <div class="form-group mb-3">
            <label for="nameInput" class="form-label">Ad Soyad</label>
            <input [(ngModel)]="name" type="text" class="form-control" id="nameInput" placeholder="Adınızı ve soyadınızı giriniz">
          </div>
          <div class="form-group mb-3">
            <label for="emailInput" class="form-label">E-posta</label>
            <input [(ngModel)]="email" type="email" class="form-control" id="emailInput" placeholder="E-posta adresinizi giriniz">
          </div>
          <div class="form-group mb-4">
            <button class="btn btn-primary w-100" (click)="login()">Giriş Yap</button>
          </div>
          <div class="text-center">
            <a href="/register" class="text-decoration-none">Hesabınız yok mu? Kayıt olun</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
